<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/layout :: head(title='New Post - Paty Blog')"> </head>
  <body class="bg-light">
    <header th:replace="fragments/layout :: nav"></header>

    <!-- Add a spacer div to prevent content from hiding behind the navbar -->
    <div style="padding-top: 70px"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Write New Post</h2>
              <form
                action="#"
                th:action="@{'/posts/new'}"
                th:object="${post}"
                enctype="multipart/form-data"
                method="post"
              >
                <input type="hidden" th:field="*{createdAt}" />

                <div class="mb-3">
                  <img
                    th:if="*{imageFilePath}"
                    th:src="@{'/images/' + *{imageFilePath}}"
                    class="img-fluid mb-2"
                    alt="Post image"
                  />
                  <input
                    id="input-file"
                    type="file"
                    name="file"
                    class="form-control"
                    accept="image/png, image/jpeg, image/jpg, image/bmp"
                  />
                </div>

                <div class="mb-3">
                  <label for="new-post-title" class="form-label">Title</label>
                  <input
                    id="new-post-title"
                    type="text"
                    th:field="*{title}"
                    class="form-control"
                    placeholder="Enter post title"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="new-post-body" class="form-label">Body</label>
                  <textarea
                    id="new-post-body"
                    th:field="*{body}"
                    class="form-control"
                    rows="6"
                    placeholder="Write your post content here"
                    required
                  ></textarea>
                </div>

                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Publish Post</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer th:replace="fragments/layout :: footer"></footer>
    <th:block th:replace="fragments/layout :: scripts"></th:block>
  </body>
</html>
