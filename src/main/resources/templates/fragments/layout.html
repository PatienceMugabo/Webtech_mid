<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title} + ' - ' + #{app.name}">Page Title - Paty Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .post-card {
        transition: transform 0.3s;
      }
      .post-card:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/" th:text="#{app.name}">Paty Blog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" th:text="#{nav.home}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/new" th:text="#{nav.newPost}">New Post</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/register" th:text="#{nav.register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-link" href="/login" th:text="#{nav.login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" href="/logout" th:text="#{nav.logout}">Logout</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{nav.language}">
                Language
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/(lang=en)}">English</a></li>
                <li><a class="dropdown-item" th:href="@{/(lang=fr)}">Français</a></li>
                <li><a class="dropdown-item" th:href="@{/(lang=es)}">Español</a></li>
                <li><a class="dropdown-item" th:href="@{/(lang=kin)}">Kinyarwanda</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <footer th:fragment="footer" class="bg-dark text-light text-center py-3 mt-5">
      <p>&copy; 2024 <span th:text="#{app.name}">Paty Blog</span>. <span th:text="#{footer.copyright}">All rights reserved.</span></p>
    </footer>

    <th:block th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
  </body>
</html>
